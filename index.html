<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Rest Countries API" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0ee18758c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Rest Countries API</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h1 class="heading">Where in the world?</h1>
          <button class="dark-mode-btn">
            <i class="far fa-moon"></i>Dark Mode
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" id="container">
        <div class="parameters">
          <div class="search">
            <label for="search">
              <i class="fas fa-search"></i>
            </label>
            <input
              type="text"
              id="search"
              placeholder="Search for a country..."
            />
          </div>
          <div class="dropdown">
            <button class="dropdown-toggle" type="button" aria-haspopup="true">
              Filter by Region
            </button>
            <ul class="dropdown-menu" role="listbox" aria-expanded="true">
              <li role="option" tabindex="0">All</li>
              <li role="option" tabindex="0">Africa</li>
              <li role="option" tabindex="0">Americas</li>
              <li role="option" tabindex="0">Asia</li>
              <li role="option" tabindex="0">Europe</li>
              <li role="option" tabindex="0">Oceania</li>
            </ul>
          </div>
        </div>
        <div class="countries" hidden></div>

        <div class="modal invisible">
          <div class="back">
            <button class="back-button" onclick="hide()">
              <i class="fas fa-arrow-left"></i>Back
            </button>
          </div>
          <div class="information">
            <div class="flag">
              <img src="./favicon-32x32.png" alt="Flag" class="countryFlag" />
            </div>
            <div class="information-section">
              <h2 class="countryName">-</h2>
              <div class="facts">
                <ul class="one">
                  <li>
                    <span>Native Name: </span
                    ><span class="countryNativeName"></span>
                  </li>
                  <li>
                    <span>Population: </span
                    ><span class="countryPopulation"></span>
                  </li>
                  <li>
                    <span>Region: </span><span class="countryRegion"></span>
                  </li>
                  <li>
                    <span>Sub Region: </span
                    ><span class="countrySubRegion"></span>
                  </li>
                  <li>
                    <span>Capital: </span><span class="countryCapital"></span>
                  </li>
                </ul>
                <ul class="two">
                  <li>
                    <span>Top Level Domain: </span
                    ><span class="countryTopLevelDomain"></span>
                  </li>
                  <li>
                    <span>Currencies: </span
                    ><span class="countryCurrencies"></span>
                  </li>
                  <li>
                    <span>Languages: </span
                    ><span class="countryLanguages"></span>
                  </li>
                </ul>
              </div>
              <div class="borders">
                <h3>Border Countries:</h3>
                <ul class="countryBordersList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
