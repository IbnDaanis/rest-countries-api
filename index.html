<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0ee18758c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Rest Countries API</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h1 class="heading">Where in the world?</h1>
          <button class="dark-mode-btn">
            <i class="far fa-moon"></i>Dark Mode
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="parameters">
          <div class="search">
            <label for="search">
              <i class="fas fa-search"></i>
            </label>
            <input
              type="text"
              id="search"
              placeholder="Search for a country..."
            />
          </div>
          <div class="dropdown">
            <button class="dropdown-toggle" type="button" aria-haspopup="true">
              Filter by Region
            </button>
            <ul class="dropdown-menu" role="listbox" aria-expanded="true">
              <li role="option" tabindex="0">All</li>
              <li role="option" tabindex="0">Africa</li>
              <li role="option" tabindex="0">Americas</li>
              <li role="option" tabindex="0">Asia</li>
              <li role="option" tabindex="0">Europe</li>
              <li role="option" tabindex="0">Oceania</li>
            </ul>
          </div>
        </div>
        <div class="countries">
          <!-- Cards inserted here by Fetch API -->
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
